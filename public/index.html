<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jim-jam üéµ - Listen Together</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 3rem;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 250px;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      color: white;
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
    }
    
    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid #e94560;
    }
    
    .btn-secondary:hover {
      background: rgba(233, 69, 96, 0.2);
    }
    
    .join-section {
      margin-top: 2rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .join-section input {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid #333;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      width: 200px;
    }
    
    .join-section input::placeholder {
      color: #666;
    }
    
    .join-section input:focus {
      outline: none;
      border-color: #e94560;
    }
    
    .features {
      margin-top: 4rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 15px;
      width: 200px;
    }
    
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .feature h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .feature p {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üéµ</div>
    <h1>Jim-jam</h1>
    <p class="tagline">Listen to YouTube music together, in perfect sync</p>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="createRoom()">Create a Room</button>
      
      <div class="join-section">
        <input type="text" id="roomCode" placeholder="Enter room code">
        <button class="btn btn-secondary" onclick="joinRoom()">Join</button>
      </div>
    </div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">üéß</div>
        <h3>Perfect Sync</h3>
        <p>Everyone hears the same beat at the same time</p>
      </div>
      <div class="feature">
        <div class="feature-icon">üìù</div>
        <h3>Queue Songs</h3>
        <p>Build playlists together with your friends</p>
      </div>
      <div class="feature">
        <div class="feature-icon">üí¨</div>
        <h3>Chat</h3>
        <p>Talk about the music while you listen</p>
      </div>
    </div>
  </div>

  <script>
    async function createRoom() {
      try {
        const res = await fetch('/api/create-room');
        const { roomId } = await res.json();
        window.location.href = `/room/${roomId}`;
      } catch (err) {
        alert('Failed to create room. Please try again.');
      }
    }
    
    function joinRoom() {
      const code = document.getElementById('roomCode').value.trim();
      if (code) {
        window.location.href = `/room/${code}`;
      } else {
        alert('Please enter a room code');
      }
    }
    
    // Allow Enter key to join
    document.getElementById('roomCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinRoom();
    });
  </script>
</body>
</html>
