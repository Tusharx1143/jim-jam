<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Jim-Jam">
  <meta name="theme-color" content="#3a1c8f">
  <meta name="description" content="Listen to YouTube music together, in perfect sync. Search, play, and jam with friends.">
  <title>Jim-jam üéµ - Listen &amp; Jam Together</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- CSS Files -->
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <span class="toast-icon" id="toastIcon">‚ÑπÔ∏è</span>
    <div class="toast-content" id="toastMessage"></div>
    <button class="toast-close" onclick="closeToast()">‚úï</button>
  </div>

  <!-- Join Jam Modal (kept for JS compatibility ‚Äî primary join is inline below) -->
  <div class="modal hidden" id="joinModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Join a Jam</h2>
        <p class="modal-description">Enter the room code to join your friends</p>
      </div>
      <input
        type="text"
        id="joinRoomCodeModal"
        class="input"
        placeholder="Room code (e.g. ABC123)"
        maxlength="10"
      >
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="joinJamModal()">Join Now</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <button class="header-menu" aria-label="Menu">‚ò∞</button>
      <a href="/" class="logo">
        <span class="logo-icon">üéµ</span>
        <span>Jim-Jam</span>
      </a>
      <div class="header-actions">
        <button class="header-icon-btn" id="installBtn" style="display:none" onclick="installApp()" title="Install App">‚¨á</button>
        <button class="header-icon-btn" aria-label="Headphones">üéß</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="home-main">

    <!-- Tagline -->
    <p class="home-tagline">Listen to <strong>YouTube</strong> music in real-time sync with your friends.</p>

    <!-- Search -->
    <div>
      <div class="home-search">
        <input
          type="text"
          id="searchInput"
          class="input"
          placeholder="Search for a song or video..."
          autocomplete="off"
        >
        <button class="btn" onclick="searchYouTube()">üîç</button>
      </div>
      <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Quick Play -->
    <div class="quick-play-section">
      <p class="section-label">Quick Play</p>
      <div class="quick-play-row" onclick="scrollToSearch()">
        <div class="quick-play-icon">‚ñ∂</div>
        <span class="quick-play-label">Play Solo</span>
        <span class="quick-play-chevron">‚Ä∫</span>
      </div>
    </div>

    <!-- Start a Jam -->
    <div class="jam-section">
      <p class="section-label">Start a Jam</p>
      <button class="btn btn-success" onclick="startJam()" id="startJamBtn">
        ‚ñ∂ Create a Jam Room
      </button>
    </div>

    <!-- Join a Jam -->
    <div class="join-section">
      <p class="section-label">Join a Jam</p>
      <div class="join-input-row">
        <input
          type="text"
          id="joinRoomCode"
          class="input"
          placeholder="Enter Room Code"
          maxlength="10"
          autocomplete="off"
        >
        <button class="btn btn-info" onclick="joinJam()">Join Room</button>
      </div>
    </div>

    <!-- Hidden elements required by JS (album art, track info, jam CTA) -->
    <div id="albumArtContainer" aria-hidden="true">
      <img class="album-art" id="albumArt" src="" alt="Album Art">
    </div>
    <div id="trackInfo" aria-hidden="true">
      <div id="trackTitle"></div>
      <div id="trackArtist"></div>
    </div>
    <div id="jamCta" aria-hidden="true">
      <button class="btn btn-primary" onclick="startJam()">üéß Start a Jam</button>
    </div>

  </main>

  <!-- Fixed Bottom Player Bar -->
  <div class="player-bar" id="playerBar">
    <!-- Left: track info -->
    <div class="player-bar-track">
      <img class="player-bar-thumb" id="playerBarThumb" src="" alt="">
      <div class="player-bar-info">
        <div class="player-bar-title" id="playerBarTitle">Nothing playing</div>
        <div class="player-bar-artist" id="playerBarArtist">Search a song to start</div>
      </div>
    </div>

    <!-- Center: controls + progress -->
    <div class="player-bar-main">
      <div class="player-controls" id="playerControls">
        <button class="btn-icon" onclick="seekBack()" title="Back 10s">‚è™</button>
        <button class="btn-icon large" onclick="togglePlay()" id="playPauseBtn">‚ñ∂Ô∏è</button>
        <button class="btn-icon" onclick="seekForward()" title="Forward 10s">‚è©</button>
      </div>
      <div class="player-progress" id="playerProgress" style="display: none;">
        <div class="progress interactive" id="progressBar" onclick="seekTo(event)">
          <div class="progress-bar" id="progressFill" style="width: 0%"></div>
          <div class="progress-handle" id="progressHandle" style="left: 0%"></div>
        </div>
        <div class="progress-time">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>

    <!-- Right: jam button -->
    <div class="player-bar-right">
      <button class="btn btn-primary player-bar-jam-btn" id="playerBarJamBtn" onclick="startJam()" style="display: none;">
        üéß Jam
      </button>
    </div>
  </div>

  <!-- Hidden YouTube player -->
  <div id="hiddenPlayer"></div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // ===== STATE =====
    let player = null;
    let ytApiLoaded = false;
    let playerReady = false;
    let pendingTrack = null;
    let currentTrack = null;
    let progressInterval = null;
    let searchTimeout = null;
    let isPlaying = false;

    // ===== YOUTUBE PLAYER =====
    // Called by YouTube IFrame API when its script is ready
    function onYouTubeIframeAPIReady() {
      ytApiLoaded = true;
      // If user clicked play before the API loaded, create player now
      if (pendingTrack) {
        _createPlayer(pendingTrack.videoId);
      }
    }

    // Lazily create the player the first time a song is played.
    // Passing videoId to the constructor guarantees onReady fires.
    function _createPlayer(videoId) {
      if (player) return;
      player = new YT.Player('hiddenPlayer', {
        height: '360',
        width: '640',
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
        },
        events: {
          onReady: () => {
            playerReady = true;
            if (pendingTrack) {
              const t = pendingTrack;
              pendingTrack = null;
              // If user switched song while player was loading, seek to it;
              // otherwise the constructor's autoplay already started it.
              if (t.videoId !== videoId) {
                player.loadVideoById(t.videoId);
              }
              _applyTrackUI(t.videoId, t.title, t.thumbnail, t.artist);
            }
          },
          onStateChange: onPlayerStateChange,
          onError: onPlayerError
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è';
        startProgressTracking();
        document.getElementById('playerProgress').style.display = '';
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
        stopProgressTracking();
      } else if (event.data === YT.PlayerState.ENDED) {
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
        stopProgressTracking();
      }
    }

    function onPlayerError() {
      showToast('error', 'Could not play this track. Try another.');
    }

    // ===== PLAYBACK CONTROLS =====
    function togglePlay() {
      if (!player || !playerReady || !currentTrack) return;
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function seekBack() {
      if (!player || !playerReady) return;
      player.seekTo(Math.max(0, player.getCurrentTime() - 10), true);
    }

    function seekForward() {
      if (!player || !playerReady) return;
      player.seekTo(player.getCurrentTime() + 10, true);
    }

    function seekTo(event) {
      if (!player || !playerReady) return;
      const bar = event.currentTarget;
      const rect = bar.getBoundingClientRect();
      const ratio = Math.max(0, Math.min(1, (event.clientX - rect.left) / rect.width));
      const duration = player.getDuration();
      if (duration > 0) {
        player.seekTo(ratio * duration, true);
      }
    }

    // ===== PROGRESS TRACKING =====
    function startProgressTracking() {
      stopProgressTracking();
      progressInterval = setInterval(updateProgress, 500);
    }

    function stopProgressTracking() {
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    function updateProgress() {
      if (!player || !playerReady) return;
      const current = player.getCurrentTime() || 0;
      const total = player.getDuration() || 0;
      if (total > 0) {
        const pct = (current / total) * 100;
        document.getElementById('progressFill').style.width = pct + '%';
        document.getElementById('progressHandle').style.left = pct + '%';
      }
      document.getElementById('currentTime').textContent = formatTime(current);
      document.getElementById('duration').textContent = formatTime(total);
    }

    function formatTime(secs) {
      const s = Math.floor(secs);
      return Math.floor(s / 60) + ':' + String(s % 60).padStart(2, '0');
    }

    // ===== PLAY SONG =====
    function playSong(videoId, title, thumbnail, artist) {
      // Always store as pending so onReady can pick it up if needed
      pendingTrack = { videoId, title, thumbnail, artist };

      if (playerReady) {
        // Player already initialised ‚Äî just load the new video
        pendingTrack = null;
        currentTrack = { videoId, title, thumbnail, artist };
        player.loadVideoById(videoId);
        _applyTrackUI(videoId, title, thumbnail, artist);
      } else if (!player && ytApiLoaded) {
        // First play, API ready ‚Äî create player now with this video
        _createPlayer(videoId);
      } else if (!player && !ytApiLoaded) {
        // API script still loading ‚Äî onYouTubeIframeAPIReady will create player
        showToast('info', 'Loading player‚Ä¶');
      }
      // else: player exists but onReady hasn't fired yet ‚Äî pendingTrack will be picked up
    }

    // Update all UI elements for the now-playing track
    function _applyTrackUI(videoId, title, thumbnail, artist) {
      const thumb = thumbnail || `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

      // Player bar thumbnail + labels
      const barThumb = document.getElementById('playerBarThumb');
      barThumb.src = thumb;
      barThumb.classList.add('visible');
      document.getElementById('playerBarTitle').textContent = title;
      document.getElementById('playerBarArtist').textContent = artist || 'YouTube';

      // Slide player bar up on first song
      const bar = document.getElementById('playerBar');
      if (!bar.classList.contains('visible')) {
        bar.classList.add('visible');
        document.body.classList.add('player-active');
      }

      // Show bar jam button
      document.getElementById('playerBarJamBtn').style.display = '';
    }

    // ===== SEARCH =====
    async function searchYouTube() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const resultsEl = document.getElementById('searchResults');
      resultsEl.innerHTML = '<div style="padding: 16px; text-align: center; color: var(--text-muted);">Searching...</div>';
      resultsEl.classList.add('active');

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          resultsEl.innerHTML = '<div style="padding: 16px; text-align: center; color: var(--text-muted);">No results found</div>';
          return;
        }

        resultsEl.innerHTML = data.map(r => `
          <div class="search-result"
               data-vid="${escapeHtml(r.id)}"
               data-title="${escapeHtml(r.title)}"
               data-thumb="${escapeHtml(r.thumbnail || '')}"
               data-artist="${escapeHtml(r.artist || '')}">
            <img class="search-result-thumbnail" src="${escapeHtml(r.thumbnail || '')}" alt="" loading="lazy"
                 onerror="this.src='https://img.youtube.com/vi/${escapeHtml(r.id)}/mqdefault.jpg'">
            <div class="search-result-info">
              <div class="search-result-title">${escapeHtml(r.title)}</div>
              <div class="search-result-artist">${escapeHtml(r.artist || '')}</div>
            </div>
            <div class="search-result-actions">
              <button class="btn btn-primary search-result-btn">‚ñ∂ Play</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        resultsEl.innerHTML = '<div style="padding: 16px; text-align: center; color: var(--text-muted);">Search failed. Try again.</div>';
      }
    }

    function closeSearchResults() {
      const resultsEl = document.getElementById('searchResults');
      resultsEl.classList.remove('active');
    }

    // Scroll search input into view and focus
    function scrollToSearch() {
      const input = document.getElementById('searchInput');
      input.scrollIntoView({ behavior: 'smooth', block: 'center' });
      input.focus();
    }

    // ===== JAM CONTROLS =====
    async function startJam() {
      const btn = document.getElementById('startJamBtn');
      btn.disabled = true;
      btn.textContent = 'Creating...';

      try {
        const res = await fetch('/api/create-room');
        const data = await res.json();

        if (data.roomId) {
          let url = `/room/${data.roomId}`;
          if (currentTrack) {
            const p = new URLSearchParams({
              vid: currentTrack.videoId,
              title: currentTrack.title,
              thumb: currentTrack.thumbnail || '',
              artist: currentTrack.artist || ''
            });
            url += '?' + p.toString();
          }
          window.location.href = url;
        } else {
          showToast('error', 'Failed to create jam. Please try again.');
          btn.disabled = false;
          btn.textContent = '‚ñ∂ Create a Jam Room';
        }
      } catch (err) {
        showToast('error', 'Failed to create jam. Please try again.');
        btn.disabled = false;
        btn.textContent = '‚ñ∂ Create a Jam Room';
      }
    }

    function openJoinModal() {
      // Primary join is inline ‚Äî just focus the inline input
      const input = document.getElementById('joinRoomCode');
      input.scrollIntoView({ behavior: 'smooth', block: 'center' });
      input.focus();
    }

    function closeJoinModal() {
      document.getElementById('joinModal').classList.add('hidden');
    }

    function joinJamModal() {
      const code = document.getElementById('joinRoomCodeModal').value.trim().toUpperCase();
      if (code) {
        window.location.href = `/room/${code}`;
      } else {
        showToast('warning', 'Please enter a room code');
      }
    }

    function joinJam() {
      const code = document.getElementById('joinRoomCode').value.trim().toUpperCase();
      if (code) {
        window.location.href = `/room/${code}`;
      } else {
        showToast('warning', 'Please enter a room code');
      }
    }

    // ===== HELPERS =====
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function showToast(type, message) {
      const toast = document.getElementById('toast');
      const icons = { success: '‚úì', error: '‚ö†Ô∏è', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
      document.getElementById('toastIcon').textContent = icons[type] || icons.info;
      document.getElementById('toastMessage').textContent = message;
      toast.classList.remove('success', 'error', 'warning', 'info');
      toast.classList.add(type, 'show');
      setTimeout(closeToast, 5000);
    }

    function closeToast() {
      document.getElementById('toast').classList.remove('show');
    }

    // ===== EVENT LISTENERS =====

    // Delegated click for search results
    document.getElementById('searchResults').addEventListener('click', (e) => {
      const row = e.target.closest('.search-result');
      if (!row) return;
      playSong(row.dataset.vid, row.dataset.title, row.dataset.thumb, row.dataset.artist);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (searchTimeout) clearTimeout(searchTimeout);
        searchYouTube();
      }
    });

    document.getElementById('searchInput').addEventListener('input', () => {
      if (searchTimeout) clearTimeout(searchTimeout);
      const q = document.getElementById('searchInput').value.trim();
      if (q.length >= 3) {
        searchTimeout = setTimeout(searchYouTube, 500);
      } else if (!q) {
        closeSearchResults();
      }
    });

    document.getElementById('joinRoomCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinJam();
    });

    // ===== PWA ‚Äî Service Worker + Install Prompt =====

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }

    let deferredInstallPrompt = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredInstallPrompt = e;
      document.getElementById('installBtn').style.display = '';
    });

    window.addEventListener('appinstalled', () => {
      deferredInstallPrompt = null;
      document.getElementById('installBtn').style.display = 'none';
      showToast('success', 'Jim-Jam installed! Find it on your home screen.');
    });

    function installApp() {
      if (!deferredInstallPrompt) return;
      deferredInstallPrompt.prompt();
      deferredInstallPrompt.userChoice.then(() => {
        deferredInstallPrompt = null;
        document.getElementById('installBtn').style.display = 'none';
      });
    }

  </script>
</body>
</html>
